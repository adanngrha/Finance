{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="symbol" autofocus autocomplete="off" placeholder="Symbol">
        </div>
        <div class="form-group">
            <input class="form-control" name="Shares" autocomplete="off" type="text" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
