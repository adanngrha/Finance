{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="username" autofocus autocomplete="off" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" autocomplete="off" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password-confirmation" autocomplete="off" type="password" placeholder="Password (again)">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
